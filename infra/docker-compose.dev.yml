services:
  postgres:
    image: postgres:18.1-alpine
    container_name: academic-db
    environment:
      POSTGRES_DB: academic_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/sql:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d academic_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
